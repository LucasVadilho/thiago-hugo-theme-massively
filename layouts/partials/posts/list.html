<!-- Posts -->
{{ $data := .siteData }}
<body lang='{{ .Site.LanguageCode | default "en-us" }}' class="is-preload">
    <section class="posts">
        {{ range .posts.Pages }}
            <article>
                <header>
                    <h2 class="histTitleList txt_hideOverflowUmaLinha"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <h3 class="histNumList"> {{ .Params.Historietanumero }} </h3> 
                </header>
            
                <a href="{{ .Permalink }}" class="image fit img_shadow"><img src="{{ .Params.Imagethumb | relURL }}" alt="Thumb da historieta" /></a>
                
                <p class="txt_informaçõesPost">
                    <span class="icon alt fa-calendar-o"> {{ .Params.Datapost }} </span> 
                    <span class="icon alt fa-clock-o"> {{ .Params.Tempoleitura }} </span>
                    <img class="icon_classifIndicativa" src= "{{ .Params.ClasIndicativa }}" alt="imagem de classificação indicativa"> <span class="icon">{{ .Params.DescripIndicativa }}</span>
                    <span  data-cusdis-count-page-id="{{ .Params.UniqueID }}">0 </span>
                    comentários </span>
                </p>

                <p class="histDescriList txt_hideOverflowTrêsLinhas">{{ .Params.Description }}</p>
                
                <ul class="actions">
                    <li><a href="{{ .Permalink }}" class="button">Leia a Historieta</a></li>
                </ul>
            </article>
        {{ end }}
    </section>
</body>

<style>
    .histTitleList{
        font-size: 2rem;
    }

    .histNumList{
        font-size: 1.25rem;
    }

    .image.fit{
        margin:0;
        height: 23vh;
        overflow: hidden;
    }

    .image.fit img{
        object-fit: cover;
        object-position: 50% 50%;
        height: 100%;
        position: relative;
    }

    .histDescriList{
        margin-bottom: 15px;
    }

    #main > .posts > * {
        padding: 2rem;
    }

    #main>* {
        border-top: solid 2px #eee;
    }
    
    #main {
        padding-bottom: 1rem;
    }

    .txt_hideOverflowUmaLinha{
        word-break: break-word;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: initial;
        -webkit-line-clamp: 2; 
        -webkit-box-orient: vertical;
        display: -webkit-box;
    }

/* REGRAS DE MEDIA  */
    @media screen and (max-width: 736px){
        /* #main > .posts > article:nth-child(-n + 2)  {
            padding: 2rem 4rem 2rem 4rem;
        } */
        #main > .post {
            padding: 4rem 4rem 0rem 4rem;
        }
        
        #main > .posts > article .image {
            max-width: 45rem;
            margin-left: auto;
            margin-right: auto;
        }

        #main > .post header.major h2 {
            font-size: 2.2rem;
        }
    }
</style>
