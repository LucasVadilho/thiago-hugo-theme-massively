<!-- Featured Post -->
{{ $data := .siteData }}

<body lang='{{ .Site.LanguageCode | default "en-us" }}' class="is-preload">
    {{ range .lastpost }}
        <article class="post featured" >
            <header class="major">
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>  
                    <h3> {{ .Params.Historietanumero }} </h3> 
                    
            </header>

            {{ if .Params.Imagethumb }}
                <a href="{{ .Permalink }}" class="image main"><img src="{{ .Params.Imagethumb| relURL }}" alt="" /></a>
            {{ end }}

            <p class="iconClass">
                <span class="icon alt fa-calendar-o"> {{ .Params.Datapost }} </span> 
                <span class="icon alt fa-clock-o"> {{ .Params.Tempoleitura }} </span>
                <img class="icon_classifIndicativa" src= "{{ .Params.ClasIndicativa }}" > <span class="icon">{{ .Params.DescripIndicativa }}</span>
            </p>

            <p>{{ .Description }}</p>     

            <ul class="actions">
                <li><a href="{{ .Permalink }}" class="button big">Ler Historieta</a></li>
            </ul>
        </article>
    {{ end }}
</body>

<style>
    .iconClass{
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden
    }

    #main > .post header.major h2{
        font-size: 3rem;
        line-height: 1.1;
        word-spacing: normal;
        word-break: break-word;
        text-rendering: optimizeLegibility; 
        margin-bottom: 0px;
    }

    header.major{
        margin-bottom: 0rem;
    }

    h3 {
        font-size: 1.5rem;
        line-height: 1.1;
        text-align: center;
        margin-bottom: 10px;
        word-spacing: normal;
        word-break: break-word;
        text-rendering: optimizeLegibility;
    }

    .image.main{
        margin-top: 20px;
        margin-bottom: 0px;
    }

    .image.main:first-child{
        margin-bottom: 25px;
        margin-top: 25px;
        height: 52vh;
        max-width: 90%;
        position: relative;
    }

    .image.main:first-child img{
        position: absolute;
        top: -9999px;
        left: -9999px;
        right: -9999px;
        bottom: -9999px;
        margin: auto;
    }

    p{
        hyphens: auto;
        -ms-hyphens: auto;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        text-rendering: optimizeLegibility;
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 15px;
    }

    #main > .post {
        padding: 4rem 8rem 0rem 8rem;
    }

    .icon {
        margin-right: 5px;
        text-decoration: none;
        border-bottom: none;
        font-size: 0.95rem;
        position: relative;
        font-style: italic;
        color: #656565;
    }

    @media screen and (max-width: 377px){
        #main > .post header.major h2{
            font-size: 2.2rem;
            line-height: 1.1;
            word-spacing: normal;
            word-break: break-word;
            text-rendering: optimizeLegibility; 
            margin-bottom: 0px;
        }
    }
</style>
