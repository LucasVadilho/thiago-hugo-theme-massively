<!-- Featured Post -->
{{ $data := .siteData }}

<body lang='{{ .Site.LanguageCode | default "en-us" }}' class="is-preload">
    {{ range .lastpost }}
        <article class="post featured" >
            <header class="major">
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>  
                    <h3> {{ .Params.Historietanumero }} </h3> 
                    
            </header>

            {{ if .Params.Imagethumb }}
                <a href="{{ .Permalink }}" class="image main img_shadow"><img src="{{ .Params.Imagethumb| relURL }}" alt="Thumb da historieta em destaque" /></a>
            {{ end }}

            <p class="txt_informaçõesPost">
                <span class="icon alt fa-calendar-o"> {{ .Params.Datapost }} </span> 
                <span class="icon alt fa-clock-o"> {{ .Params.Tempoleitura }} </span>
                <img class="icon_classifIndicativa" src= "{{ .Params.ClasIndicativa }}" alt="imagem de classificação indicativa"> <span class="icon">{{ .Params.DescripIndicativa }}</span>
            </p>

            <p>{{ .Description }}</p>     

            <ul class="actions">
                <li><a href="{{ .Permalink }}" class="button big">Ler Historieta</a></li>
            </ul>
        </article>
    {{ end }}
</body>

<style>
    header.major{
        margin-bottom: 0rem;
    }

    #main > .post header.major h2{
        margin-bottom: 0.1rem !important;
    }

    h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .image.main{
        margin-top: 20px;
        margin-bottom: 0px;
    }

    .image.main:first-child{
        margin-bottom: 25px;
        margin-top: 25px;
        height: 52vh;
        max-width: 90%;
        position: relative;
    }

    .image.main:first-child img{
        position: absolute;
        top: -9999px;
        left: -9999px;
        right: -9999px;
        bottom: -9999px;
        margin: auto;
    }

    p{
        margin-bottom: 15px;
    }

    #main > .post {
        padding: 4rem 8rem 0rem 8rem;
    }

    @media screen and (max-width: 377px){
        #main > .post header.major h2{
            font-size: 2.2rem;
        }
    }
</style>
