<!-- Header -->
<header id="header">
    <a href='{{ "/" | relLangURL }}' class="logo">{{ .Site.Title }}
        <span class="sublogo">Escritor, ilustrador & designer</span>
    </a>
</header>

<style>
    .logo{
        font-size: 3rem !important;
        font-family: 'Alegreya Sans SC',"Source Sans Pro", Helvetica, sans-serif !important;
        letter-spacing: 0.175em !important;
        display: contents;
        font-weight: bold;
    }

    .sublogo{
        font-size: 16px;
        text-transform: none;
        font-family: 'Alegreya Sans SC',"Source Sans Pro", Helvetica, sans-serif;
        font-weight: 100;
    }

    @media screen and (max-width: 980px) and (min-width: 737px){
        #header {
            height: 14rem;
            padding-bottom: 5rem;
        }
    }

    @media screen and (max-width: 736px){
        #header {
            padding-bottom: 4rem;
        }
    }

    @media screen and (max-width: 669px){
        .logo{
            font-size: 2.2rem !important;
        }
    }

    @media screen and (max-width: 425px){
        .sublogo{
            letter-spacing: 0.3em !important;
        }
    }
</style>
