{{- partial "htmlhead" . -}}

	<body lang='{{ .Site.Language.Lang | default "en-us" }}' class="is-preload">

        <!-- Wrapper -->
        <div id="wrapper">

            {{- partial "header" . -}}
            {{- partial "nav" . }}

            <!-- Main -->
            <div id="main">
                <div id="sobre-container">
                    <div id="apresentacao">
                        <p>{{ .Title }}</p>
                    </div>
                            
                    <div id="caixaTexto">
                        <p>{{ .Content }}</p>
                        <p class="assinatura"> {{ .Params.Assinatura }} </p>
                    </div>
                </div>
            </div>
            {{- partial "copyright" . }}
            <a href="#navPanel" id="navPanelToggle">{{ i18n "NAV_MENU" . }}</a>
        </div>
  
        {{- template "_internal/google_analytics.html" . }}
        {{- partial "scripts/index" . }}
        
    </body>

<style>
    #apresentacao{
        font-weight: bold;
        font-size: 2rem;
    }

    #caixaTexto{
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.8;
        word-break: break-word;
        text-align: left;
    }

    .assinatura{
        font-style: italic;
        font-weight: bold;
    }

</style>
